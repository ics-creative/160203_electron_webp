<header class="navbar navbar-inverse bg-inverse navbar-fixed-top">
  <span class="navbar-brand" href="#">WebP画像に変換する君</span>
  <ul class="nav navbar-nav">
    <li class="nav-item">
      <span class="nav-link" (click)="loadFiles()">読み込む</span>
    </li>
    <li class="nav-item" [hidden]="!files">
      <span class="nav-link" (click)="saveFiles()">まとめて変換する</span>
    </li>
  </ul>
</header>


<div class="my-card-holder">
  <div class="container-fluid">
    <div class="card-columns">
      <app-preview *ngFor="let file of files"
               url="{{file.url}}"
               (clickConvert)="openSaveDialog($event)"></app-preview>
    </div>
  </div>
</div>

<nav class="navbar navbar-fixed-bottom navbar-light bg-faded">
  <a class="navbar-brand" href="https://ics.media/" target="_blank">
    <small>&copy; ICS INC. All rights reserved.</small>
  </a>
</nav>

<app-modal-save [selectedFile]="selectedFile"></app-modal-save>
<app-modal-save-multi [files]="files"></app-modal-save-multi>
